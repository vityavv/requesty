<!DOCTYPE html>
<html>
<head>
	<title>Requesty</title>
	<script src="index.js"></script>
	<link href="index.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div id="container">
	<h1>Requesty</h1>
	Request URL: <input size="50" id="url" /><br><br>
	Request Method: <select onChange="changeMethod()" id="method">
		<option value="GET">GET</option>
		<option value="POST">POST</option>
	</select><br>
	<div id="requestboddiv"><br>
		Request Body:<br>
		<textarea rows="10" id="requestbod"></textarea>
	</div><br>
	Headers: <button onClick="addHeader()">+</button><br><br>
	<div id="headers"></div>
	<button onClick="submit()">Submit</button><br><br>
	Response: </div>
	<pre id="response"></pre>
</body>
</html>
